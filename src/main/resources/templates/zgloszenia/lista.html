<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml"
      th:replace="~{fragments/layout::layout(~{::.container})}">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Zgłoszenia usterek</h1>
    </div>
    <div class="row">
        <table class="uk-table uk-table-striped uk-table-hover">
            <tr>
                <th>Id</th>
                <th>Data zgłoszenia</th>
                <th>Opis usterki</th>
                <th>Akcje</th>
            </tr>
            <tr th:each="zgloszenie : ${listaZgloszen}">
                <td th:text="${zgloszenie.id}"></td>
                <td th:text="${zgloszenie.cData}"></td>
                <td th:text="${zgloszenie.description}"></td>
                <td style="width:250px">
                    <a th:href="@{/zgloszenia/form/(id=${zgloszenie.id})}"><input class="uk-button uk-button-primary" value="Edytuj" type="button"> </a>
<!--                    <a th:href="/@{'/edit/' + ${zgloszenie.id}"><input class="uk-button uk-button-primary" value="Edytuj" type="button"> </a>-->
<!--                    <a th:href="@{/zgloszenia/remove/{id}(id=${zgloszenie.id})}"><input class="uk-button uk-button-danger" value="Usuń" type="button"> </a>-->
                </td>
            </tr>
        </table>

        <div class="col-sm-6">
        <div sd:pagination-summary="">info</div>
    </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="uk-pagination uk-flex-center" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="uk-disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="uk-active"><a href="#">1<span class="sr-only"></span></a></li>
                </ul>
            </nav>
        </div>
           </div>
</div>
</body>
</html>
