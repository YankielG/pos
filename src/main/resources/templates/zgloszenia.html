<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row" th:fragment="zgloszenie-list" th:if="${zgloszenieList != null && !zgloszenieList.isEmpty()}">

    <div class="col-md-2"></div>

    <div class="col-md-8">

        <table id="link-list" class="table table-striped table-bordered" style="width:100%">

            <thead>

            <tr>

                <th>ID</th>

                <th>URL</th>

                <th>Status</th>

                <th>Detail</th>

            </tr>

            </thead>

            <tbody>

            <tr th:each="zgloszenie : ${zgloszenieList}">

                <td th:text="${{zgloszenie.id}}">1</td>

                <td th:text="${{zgloszenie.name}}">http://thegame.org</td>

                <td th:text="${{zgloszenie.email}}">PENDING</td>

                <td><a th:href="@{/zgloszenie/detail/{zgloszenieId}(zgloszenieId=${zgloszenie.id})}">Detail</a></td>

            </tr>

            </tbody>

        </table>

    </div>

    <div class="col-md-2"></div>

</div>

<div class="row" th:fragment="pagination">

    <div class="col-md-2"></div>

    <div class="col-md-8">

        <nav aria-label="Pagination">

            <ul class="pagination justify-content-center">

                <li class="page-item" th:each="pageNumber : ${pageNumbers}" >

                    <a class="page-link" th:href="@{|/article-list/page/${pageNumber}|}" th:text=${pageNumber}>1</a>

                </li>

            </ul>

        </nav>

    </div>

    <div class="col-md-2"></div>

</div>
</body>
</html>
