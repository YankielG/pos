<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout::layout(~{::.container})}">
<body>
<div class="container">
    <div class="row">
        <h1>Zgłoszenia usterek</h1>
    </div>
    <div class="row">
        <table class="uk-table uk-table-striped uk-table-hover">
            <tr>
                <th>Id</th>
                <th>Data zgłoszenia</th>
                <th>Opis usterki</th>
                <th>Akcje</th>
            </tr>
            <tr th:each="zgloszenie : ${zgloszenia}">
                <td th:text="${zgloszenie.id}"></td>
                <td th:text="${zgloszenie.cData}"></td>
                <td th:text="${zgloszenie.description}"></td>
                <td style="width:250px">
                    <a th:href="@{/zgloszenia/edit/{id}(id=${zgloszenie.id})}"><input class="uk-button uk-button-primary" value="Edytuj" type="button"> </a>
                    <a th:href="@{/zgloszenia/remove/{id}(id=${zgloszenie.id})}"><input class="uk-button uk-button-danger" value="Usuń" type="button"> </a>
                </td>
            </tr>
        </table>
    </div>
        <div th:if="${zgloszenia.totalPages != 1}" class="form-group col-md-11 pagination-centered">
            <ul th:class="pagination">
                <li th:class="${zgloszenia.number == 0} ? disabled">
                    <a class="pageLink" th:href="@{/zgloszenia/(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
                </li>
                <li th:class="${zgloszenia.number == 0} ? disabled">
                    <a class="pageLink" th:href="@{/zgloszenia/(pageSize=${selectedPageSize}, page=${zgloszenia.number})}">&larr;</a>
                </li>
                <li th:class="${zgloszenia.number == (page - 1)} ? 'active pointer-disabled'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                    <a class="pageLink" th:href="@{/zgloszenia/(pageSize=${selectedPageSize}, page=${page})}"
                       th:text="${page}"></a>
                </li>
                <li th:class="${zgloszenia.number + 1 == zgloszenia.totalPages} ? disabled">
                    <a class="pageLink"
                       th:href="@{/zgloszenia/(pageSize=${selectedPageSize}, page=${zgloszenia.number + 2})}">&rarr;</a>
                </li>
                <li th:class="${zgloszenia.number + 1 == zgloszenia.totalPages} ? disabled">
                    <a class="pageLink"
                       th:href="@{/zgloszenia/(pageSize=${selectedPageSize}, page=${zgloszenia.totalPages})}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/zgloszenia.js}"></script>
</body>
</html>
